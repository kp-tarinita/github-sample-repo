name: Self-Hosted PowerShell Demo

on: [push]

jobs:
  build:
    runs-on: [self-hosted, windows]  # Use your self-hosted Windows runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Display runner info
        shell: pwsh
        run: |
          Write-Output "GitHub runner name: $env:RUNNER_NAME"
          Write-Output "Running on OS: $env:OS"
          Write-Output "Current user: $env:USERNAME"

      - name: Print Hello World
        shell: pwsh
        run: |
          Write-Output "Hello from self-hosted Windows runner!"
